<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>MuseCareer</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
</head>
<body>
  <main class="container">
    <header class="header">
      <h1>MuseCareer</h1>
      <p class="tagline">Your future, reimagined.</p>
    </header>

    <form id="museForm" class="card" autocomplete="off">

      <label for="cvFile">Upload CV</label>
      <input id="cvFile" type="file" accept=".txt,.pdf,.doc,.docx" />
      <p class="file-format">(txt, .pdf, .doc, .docx)</p>

      <label for="additionalInfo">Additional information (e.g., upskilling, enrollments, interests)</label>
      <textarea id="additionalInfo" rows="4" placeholder="e.g. Learning Docker, enrolled in Coursera's Data Science, interested in the healthcare..."></textarea>

      <div class="row between">
        <div class="left">
          <button type="button" id="resetBtn" class="btn ghost">Reset</button>
        </div>
        <div class="right">
          <button type="button" id="submitBtn" class="btn primary">Submit</button>
        </div>
      </div>
    </form>

    <section id="results" class="card results hidden">
      <h2 id="summaryTitle">Analysis</h2>
      <pre id="summaryBox" class="summary">No results yet. Submit your CV to begin.</pre>

      <div id="carousel" class="carousel hidden">
        <div class="carousel-header">
          <h3 id="recTitle">Your future awaits...</h3>
          <div id="pageCounter">0 / 0</div>
        </div>
        <div id="recContent" class="rec-content">â€”</div>
        <div class="carousel-actions">
          <button id="nextRec" class="btn primary">Next</button>
        </div>
      </div>
    </section>

    <footer class="footer">
      <small>By Git Girls</small>
    </footer>
  </main>

  <script src="app.js" type="module"></script>
</body>
</html>
