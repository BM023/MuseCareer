apiVersion: apps/v1
kind: Deployment
metadata:
  name: musecareer-frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: musecareer-frontend
  template:
    metadata:
      labels:
        app: musecareer-frontend
    spec:
      containers:
      - name: frontend
        image: YOUR_REGISTRY/musecareer-frontend:YOUR_TAG
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 80
        env:
