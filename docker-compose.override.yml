version: "3.8"

services:
  # For development we mount backend code and run nodemon (requires nodemon in devDeps)
  backend:
    volumes:
      - ./backend:/app:rw
      - /app/node_modules
    working_dir: /app
    command: sh -c "npm install && npm run start:dev"
    ports:
      - "8080:8080"

  # For frontend dev: use node 'serve' to serve static files and mount the local folder for edits
  frontend:
    image: node:20-alpine
    volumes:
      - ./frontend:/usr/src/app:rw
    working_dir: /usr/src/app
    command: sh -c "npm install -g serve && serve -s . -l 3000"
    ports:
      - "3000:3000"
