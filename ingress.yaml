apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: career-app-ingress
  namespace: career-app
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
    nginx.ingress.kubernetes.io/cors-allow-origin: "*"
    nginx.ingress.kubernetes.io/enable-cors: "true"
spec:
  ingressClassName: nginx
  rules:
  - host: career-api.local  # Change to your domain
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: career-backend-service
            port:
              number: 8000
  - host: career-app.local  # Change to your domain (if self-hosting Appsmith)
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: appsmith-service
            port:
              number: 80