name: Build and Deploy MuseCareer

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
  IMAGE_NAME: career-backend

jobs:
  # Job 1: Build and Test
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Cache dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('backend/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Install dependencies
      run: |
        cd backend
        pip install -r requirements.txt
    
    - name: Run import tests
      run: |
        cd backend
        python -c "import app; print('✅ Import successful')"
        python -c "import google.generativeai; print('✅ Gemini API library installed')"
    
    - name: Check code quality
      run: |
        cd backend
        python -m py_compile app.py
  
  # Job 2: Build and Push Docker Image
  build-and-push:
    needs: build-and-test
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
    
    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    
    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v4
      with:
        images: ${{ secrets.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}
        tags: |
          type=ref,event=branch
          type=sha
          type=raw,value=latest,enable={{is_default_branch}}
    
    - name: Build and push Docker image
      uses: docker/build-push-action@v4
      with:
        context: ./backend
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:buildcache
        cache-to: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:buildcache,mode=max
    
    - name: Image digest
      run: echo ${{ steps.docker_build.outputs.digest }}
  
  # Job 3: Deploy to Kubernetes
  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Install kubectl
      uses: azure/setup-kubectl@v3
      with:
        version: 'latest'
    
    - name: Configure kubectl
      run: |
        mkdir -p $HOME/.kube
        echo "${{ secrets.KUBE_CONFIG }}" | base64 -d > $HOME/.kube/config
        chmod 600 $HOME/.kube/config
    
    - name: Verify kubectl connection
      run: |
        kubectl cluster-info
        kubectl get nodes
    
    - name: Deploy to Kubernetes
      run: |
        # Apply namespace and configs (idempotent)
        kubectl apply -f kubernetes/namespace.yaml
        kubectl apply -f kubernetes/secret.yaml
        kubectl apply -f kubernetes/resourcequota.yaml
        
        # Update backend deployment
        kubectl apply -f kubernetes/backend-deployment.yaml
        
        # Apply ingress
        kubectl apply -f kubernetes/ingress.yaml
    
    - name: Update deployment image
      run: |
        kubectl set image deployment/career-backend \
          career-backend=${{ secrets.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:${{ github.sha }} \
          -n career-app
    
    - name: Wait for rollout
      run: |
        kubectl rollout status deployment/career-backend -n career-app --timeout=5m
    
    - name: Verify deployment
      run: |
        echo "=== Pods ==="
        kubectl get pods -n career-app
        echo ""
        echo "=== Services ==="
        kubectl get services -n career-app
        echo ""
        echo "=== Ingress ==="
        kubectl get ingress -n career-app
    
    - name: Run health check
      run: |
        # Get service endpoint
        kubectl port-forward -n career-app service/career-backend-service 8000:8000 &
        PF_PID=$!
        sleep 5
        
        # Test health endpoint
        curl -f http://localhost:8000/health || exit 1
        
        # Cleanup
        kill $PF_PID
        
        echo "Health check passed!"

  # Job 4: Notify deployment status
  notify:
    needs: [build-and-test, build-and-push, deploy]
    runs-on: ubuntu-latest
    if: always()
    
    steps:
    - name: Deployment summary
      run: |
        echo "## Deployment Summary" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "- **Build & Test:** ${{ needs.build-and-test.result }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Build & Push:** ${{ needs.build-and-push.result }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Deploy:** ${{ needs.deploy.result }}" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        
        if [ "${{ needs.deploy.result }}" == "success" ]; then
          echo "**Deployment successful!**" >> $GITHUB_STEP_SUMMARY
        else
          echo "**Deployment failed!**" >> $GITHUB_STEP_SUMMARY
          exit 1
        fi